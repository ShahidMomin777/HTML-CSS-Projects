<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
           <img src="CN.jpg" alt="CN">
           <div class="textbox">
            <h2>Order Summary</h2> 
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, earum ea facere quidem totam facilis incidunt veritatis quisquam impedit, eaque ipsam ratione? Nemo, atque minima.</p>
           </div>
           <div id="mountbox">
              <div class="leftbox">
                <div class="imgbox">
                    <img src="music.png"/>
                </div>
                <div id="textmountbox">
                    <p>Amount</p>
                    <p>$99.99/year</p>
                </div>
              </div> 


              <div class="rightbox">
                <a href="">Change</a>
              </div> 
           </div>
           <button id="paymentbutton">
            Proceed to Payment
           </button>
           <div class="cancelbox">
            <a href="#">Cancel Order</a>
           </div>
        </div>
    </div>
</body>
</html>
